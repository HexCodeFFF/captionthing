<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select File</title>

    <link href="jslibs/bootstrap.min.css" rel="stylesheet">
    <script src="jslibs/jquery-3.6.0.min.js"></script>
    <script src="jslibs/bootstrap.bundle.js"></script>
    <script src="jslibs/fontawesome.min.js"></script>
    <script src="jslibs/bootbox.all.min.js"></script>
    <link href="gradients.css" rel="stylesheet">

    <script src="combine.js"></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="container" id="allcont">
    <h1 class="shake-holder" id="folderupload"><span class="borderdance borderdance-under"><i
            class="fas fa-folder-upload"></i> Select dataset folders...</span></h1>
    <h2 class="text-danger" id="error-message"></h2>
    <div id="folderdisplay">
    </div>
    <button class="btn btn-lg btn-primary disabled" id="combine" type="button"><i class="fas fa-folder-tree"></i>
        Combine Datasets
    </button>
    <p class="text-muted" id="combine-text">Select at least 2 valid datasets to combine.</p>
    <h2 class="mb-3" id="combined"></h2>
</div>
<div class="dance-holder borderdance" id="dropborder"></div>
<!--TODO: add create button and combining logic-->
<div class="d-none" id="progresscont">
    <div class="hvcenter h1">
        <p><i class="fad fa-spinner-third fa-spin" id="spinny"></i> <span id="progresstext">Loading...</span></p>
        <div class="progress">
            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0"
                 class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar" role="progressbar"
                 style="width: 0"></div>
        </div>
    </div>
</div>
</body>
</html>
