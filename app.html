<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="bootbox.all.min.js"></script>
    <script src="fontawesome.min.js"></script>
    <link href="gradients.css" rel="stylesheet">

    <script src="app.js"></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="allcont">
    <div id="videocont"></div>
    <div id="captioncont">
        <p><i class="fad fa-spinner-third fa-spin"></i> Loading...</p>
    </div>
    <div class="container-fluid" id="charcont">
        <div class="row">
            <div class="col char bg-danger" data-bs-custom-class="char-tooltip" data-bs-placement="top"
                 data-bs-toggle="tooltip" id="do-not-assign" title="Do not assign this sentence to anyone.">
                <i class="fas fa-user-slash"></i>
            </div>
            <div class="col char bg-success" data-bs-custom-class="char-tooltip" data-bs-placement="top"
                 data-bs-toggle="tooltip" id="new-char" title="Assign to a new character.">
                <i class="fas fa-user-plus"></i>
            </div>
        </div>
    </div>
</div>

</body>
</html>
