<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="fontawesome.min.js"></script>
    <link href="gradients.css" rel="stylesheet">

    <script src="app.js"></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="videocont"></div>
<div id="captioncont">
    <p><i class="fad fa-spinner-third fa-spin"></i> Loading...</p>
</div>
<div id="charcont" class="container-fluid">
    <div class="row">
        <div class="col char bg-danger">
            <i class="fas fa-user-slash"></i>
        </div>
        <div class="col char" style="background:var(--bs-indigo);">
            <i class="fas fa-user"></i> #0
        </div>
        <div class="col char" style="background:var(--bs-cyan);">
            <i class="fas fa-user"></i> #1
        </div>
        <div class="col char" style="background:var(--bs-purple);">
            <i class="fas fa-user"></i> #2
        </div>
        <div class="col char" style="background:var(--bs-pink);">
            <i class="fas fa-user"></i> #3
        </div>
        <div class="col char" style="background:var(--bs-orange);">
            <i class="fas fa-user"></i> #4
        </div>
        <div class="col char" style="background:var(--bs-teal);">
            <i class="fas fa-user"></i> #5
        </div>
        <div class="col char bg-success">
            <i class="fas fa-user-plus"></i>
        </div>
    </div>

</div>
</body>
</html>
