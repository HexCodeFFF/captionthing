<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="bootbox.all.min.js"></script>
    <script src="fontawesome.min.js"></script>
    <link href="gradients.css" rel="stylesheet">

    <script src="app.js"></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="allcont">
    <div id="videocont"></div>
    <div id="captioncont">
        <p><i class="fad fa-spinner-third fa-spin"></i> Loading...</p>
    </div>
    <div class="container-fluid" id="charcont">
        <div class="row">
            <div class="col char bg-secondary d-none" data-bs-toggle="tooltip" id="undo"
                 title="Undo the last assignment.">
                <i class="fas fa-undo"></i>
            </div>
            <div class="col char bg-danger" data-bs-toggle="tooltip" id="do-not-assign"
                 title="Do not assign this sentence to anyone.">
                <i class="fas fa-user-slash"></i>
            </div>
            <div class="col char bg-success" data-bs-toggle="tooltip" id="new-char" title="Assign to a new character.">
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="col char bg-primary d-none" data-bs-toggle="tooltip" id="complete" title="Export data.">
                <i class="fas fa-download"></i>
            </div>
        </div>
    </div>
</div>
<div class="d-none" id="progresscont">
    <div class="hvcenter h1">
        <p><i class="fad fa-spinner-third fa-spin" id="spinny"></i> <span id="progresstext">Loading...</span></p>
        <div class="progress">
            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0"
                 class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar" role="progressbar"
                 style="width: 0"></div>
        </div>
    </div>
</div>

</body>
</html>
